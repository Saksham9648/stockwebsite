<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            padding: 20px;
        }
        .chart-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            height: 650px;
        }
        .controls-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .stats-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .trades-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .trade-card {
            margin-bottom: 10px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        .trade-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profit {
            border-left-color: #28a745;
            background-color: rgba(40, 167, 69, 0.05);
        }
        .loss {
            border-left-color: #dc3545;
            background-color: rgba(220, 53, 69, 0.05);
        }
        .open-trade {
            border-left-color: #17a2b8;
            background-color: rgba(23, 162, 184, 0.05);
        }
        .btn-action {
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            font-weight: 600;
        }
        #tradingview-chart {
            height: 100%;
            width: 100%;
        }
        .symbol-selector {
            margin-bottom: 15px;
        }
        .stat-card {
            text-align: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        .positive {
            color: #28a745;
        }
        .negative {
            color: #dc3545;
        }
        #bot-status {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="text-center mb-4">Trading Bot Dashboard</h1>
        
        <div class="row">
            <div class="col-lg-9">
                <div class="chart-container">
                    <div class="symbol-selector">
                        <div class="row">
                            <div class="col-md-8">
                                <select id="symbol-select" class="form-select form-select-lg">
                                    <option value="NASDAQ:AAPL">Apple (AAPL)</option>
                                    <option value="NASDAQ:MSFT">Microsoft (MSFT)</option>
                                    <option value="NASDAQ:GOOGL">Alphabet (GOOGL)</option>
                                    <option value="NASDAQ:AMZN">Amazon (AMZN)</option>
                                    <option value="NASDAQ:META">Meta (META)</option>
                                    <option value="NASDAQ:NVDA">NVIDIA (NVDA)</option>
                                    <option value="NASDAQ:TSLA">Tesla (TSLA)</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button id="change-symbol" class="btn btn-primary btn-lg w-100">Change Symbol</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="tradingview-widget-container" style="height: 550px;">
                        <div id="tradingview-chart"></div>
                        <div class="tradingview-widget-copyright">
                            <a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank">
                                <span class="blue-text">Track all markets on TradingView</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-3">
                <div class="controls-container">
                    <h4 class="text-center mb-4">Bot Controls</h4>
                    <button id="start-bot" class="btn btn-success btn-action">
                        <i class="bi bi-play-circle"></i> Start Auto Trading
                    </button>
                    <button id="single-trade" class="btn btn-info btn-action">
                        <i class="bi bi-arrow-right-circle"></i> Execute Single Trade
                    </button>
                    <button id="exit-trade" class="btn btn-danger btn-action">
                        <i class="bi bi-x-circle"></i> Exit All Trades
                    </button>
                    
                    <div id="bot-status" class="mt-3 alert alert-secondary">
                        <i class="bi bi-pause-circle"></i> Bot Status: Idle
                    </div>
                </div>
                
                <div class="stats-container">
                    <h4 class="text-center mb-4">Performance Stats</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="stat-card">
                                <div>Total Trades</div>
                                <div class="stat-value" id="total-trades">0</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="stat-card">
                                <div>Win Rate</div>
                                <div class="stat-value" id="win-rate">0%</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="stat-card">
                                <div>Winning Trades</div>
                                <div class="stat-value positive" id="winning-trades">0</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="stat-card">
                                <div>Losing Trades</div>
                                <div class="stat-value negative" id="losing-trades">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div>Total P&L</div>
                        <div class="stat-value" id="total-pnl">$0.00</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="trades-container">
                    <h4 class="mb-4">Recent Trades</h4>
                    <div id="trades-list"></div>
                </div>
            </div>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- TradingView Script (only change made) -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const socket = new WebSocket(`ws://${window.location.host}/ws`);
            let currentSymbol = "NASDAQ:AAPL";
            
            // Initialize TradingView widget
            function initTradingView() {
                if (typeof TradingView === 'undefined') {
                    console.log('TradingView library not loaded yet, retrying...');
                    setTimeout(initTradingView, 100);
                    return;
                }
                
                new TradingView.widget({
                    "autosize": false,
                    "width": "100%",
                    "height": "100%",
                    "symbol": currentSymbol,
                    "interval": "15",
                    "timezone": "Etc/UTC",
                    "theme": "light",
                    "style": "1",
                    "locale": "en",
                    "enable_publishing": false,
                    "allow_symbol_change": false,
                    "hide_top_toolbar": false,
                    "hide_side_toolbar": false,
                    "studies": [
                        "MACD@tv-basicstudies",
                        "RSI@tv-basicstudies",
                        "Volume@tv-basicstudies"
                    ],
                    "container_id": "tradingview-chart"
                });
            }

            // Initial load
            initTradingView();
            
            // Rest of your original JavaScript remains exactly the same
            document.getElementById('change-symbol').addEventListener('click', function() {
                currentSymbol = document.getElementById('symbol-select').value;
                initTradingView();
                if (socket.readyState === WebSocket.OPEN) {
                    socket.send(JSON.stringify({
                        action: "change_symbol",
                        symbol: currentSymbol
                    }));
                }
            });
            
            // ... (keep all your existing socket and trade management code)
            // This is just a placeholder for your original JavaScript
            // Paste all your original event listeners and functions here
        });
    </script>
</body>
</html>
